<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>For문 옵션</title>
    <style>
        .forCls img{
            height: 100px;
        }
    </style>
    <script>
        /*///////////////////////////////////////
            함수명: addNum
            기능: for문으로 숫자이미지를 추가한다
        *////////////////////////////////////////
        function addNum(num){ // num - 전달변수 (함수 안에서만 쓸 수 있다.)
            
            // 1. 함수호출 확인
            console.log("숫자추가해!"+num);

            // 2. for문으로 숫자이미지 출력하기!
            //    대상선정: .forCls (몇번째에 출력할 것인가?)
            var tg = document.querySelectorAll(".forCls");
            console.log("출력대상개수:"+tg.length); /* length는 컬렉션의 개수를 리턴함! */

            // 3. for문으로 숫자 이미지 촐력대상에 넣기
            for(var i=1;i<=10;i++){

                // 4번과 7번 빼고 돌리기
                // || OR 논리합
                // && AND 논리곱
                // num이 1번이고 i가 4 또는 7일때 continue

                if(num===1 && (i===4||i===7)) continue; /* continue : 4번,7번에서 걸리고 위로 올라가는거다. */
                /* num 출력하는 기준 / i숫자해당이미지 */
                /* 
                    [ continue 키워드 - for문안에서만!!!! ]
                      - for문 안에서 continue 키워드를 만나면 아래쪽 코드를 실행하지 않고
                        for문 증감파트로 다시 올라감 
                        -> 다음 조건 실행!               
                */


                // num이 2이면 6번부터 안나오게 하기!
                if(num===2 && i===6) break; /* 6번부터 for문만 나감 */
                /*  
                    [ break 키워드 ]
                      - for문 안에서 break를 만나면 for문을 빠져나감
                        참고 : switch case문에서도 사용함

                      - 제어문용!!! 그 "해당하는 for문"을 빠져나간다. 

                      - return키워드는 "함수를 아예 빠져나갈때" 사용함!!! (함수용)(더 큰 개념)

                      ※ 아래 console로 확인해 보라!
                */




                // 이미지 대상에 넣기
                tg[num].innerHTML += 
                '<img src="images/num/num_0'+i+'.png" alt="숫자이미지">'

                 /* [순번] : getElementsByClassName / getElementsByTagName / querySelectorAll  (배열이 아님!!!!)
                    클래스는 다중사용이 가능하므로 갯수 여러개 아이템순번
                    다중요소 선택일 경우 컬렉션이 생성되어 선택방법이 세분화된다.
        
                    - 컬랙션은 item(순번)/[순번], length 를 사용함!

                    tg.item(num).innerHTML +=  같은말임
    
                 */

            }////// for 문 //////



            console.log("여기실행???"); //확인
            /*  
               if(num===2 && i===6) break;

                위에서 break;라고 적으면 해당만 빠져나오고 콘솔이 보이는데
                return; 라고 적으면 완전히 함수를 빠져나와서 콘솔도 안보임!
            */



        } ///////// addNum함수 ///////////////////
        //////////////////////////////////////////
    </script>
</head>
<body>
    <h1>for문 옵션</h1>
<hr>
    <button onclick="addNum(0)">기본호출</button> 
    <!-- addNum(0) -> 여기서(0) 위에서 addNum(num)로 설정해서 1번하면 1번구역 2번하면 2번구역이 설정됨 -->
    <h2>기본for문</h2>
    <div class="forCls"></div>
<hr>
    <button onclick="addNum(1)">for문옵션1</button>
    <h2>4번과 7번빼고 돌리기</h2>
    <div class="forCls"></div>
<hr>
    <button onclick="addNum(2)">for문옵션2</button>
    <h2>5번까지만 돌리기</h2>
    <div class="forCls"></div>
<hr>
    
</body>
</html>
