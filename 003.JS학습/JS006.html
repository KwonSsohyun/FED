<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Date객체와 Math객체</title>
    <style>
        .time {
            width: 500px;
            padding: 10px;
            text-align: center;
            font-size: 42px;
            color: aqua;
            background-color: #000;
            margin: 0 auto;
        }

        /* 이미지박스 */
        .ibox {
            padding: 50px;
            text-align: center;
        }
    </style>
    <script>
        // 로드구역 ////////////////////////////////////////////
        window.addEventListener("load",()=>{

            // 로딩확인
            // console.log("로딩완료!");

            // 변경대상
            let tt = document.querySelectorAll(".tt");
            // console.log("tt갯수:"+tt.length);

            /*/////////////////////////// 
                함수명 : showTime
                기능 : 오늘날짜 시간 찍기
            *////////////////////////////

            let showTime = ()=>{
                // console.log("시간찍어!");

                /* 
                   [ 날짜 객체로 시간찍기 ]
                     Date객체 : 날짜, 시간을 표현하는 객체
                                - 객체 생성법 : new 키워드 
                */
                let today = new Date();

                // 1. 년도 찍기
                tt[0].innerText = today.getFullYear();
                /* 
                    getFullYear() : 전체년도 
                    참고) getYear()는 1900을 뺀 년도
                */


                // 2. 월 찍기
                tt[1].innerText = today.getMonth() + 1;
                /* 
                    getMonth() : 0부터 시작하는 숫자
                    ★ 숫자월을 출력하고 싶으면 1을 더하라! ->> + 1
                    1월은 0 
                    ->> 12개월을 부르는 이름이 나라마다 틀리다.
                    예컨데, 배열에 이름을 담고 매칭함
                    ["Jan","Feb",...]
                */


                // 3. 일 찍기
                tt[2].innerText = today.getDate();
                /* 
                    getDate()는 날짜를 리턴함
                */

                // 4. 요일 찍기
                let week = ["일","월","화","수","목","금","토"];
                tt[3].innerText = week[today.getDay()];
                /* 
                    getDay() : 요일 번호를 리턴함
                    0부터 시작하고, 시작요일은 일요일 (서양기반)
                    일주일은 7일로 정해져 있고, 나라마다 부르는 이름이 달라서 숫자로 리턴함
                    배열에 해당요일명을 셋팅하여 호출한다!
                */


                // 5. 오전/오후
                let noon = "오전";
                // 시간에서 오후일 경우 덮어쓰고, 아래서 출력
                

                // 6. 시간 출력
                //    : 12시간제로 조작하기 
                let H = today.getHours();

                /* 12보다 크면 12를 빼고 오후라고 변경*/
                if(H>12) {
                    H=H-12;
                    noon = "오후";
                } ////// if 문 //////

                // 오전/오후 출력
                tt[4].innerText = noon;

                // 시간출력
                tt[5].innerText = H;
                /* 
                    getHours() : 24시간제 시간을 리턴함 
                    왜 리턴이라 하면 -> getHours() 함수임 값을 갖고 오는것
                */


                // 7. 분 출력
                tt[6].innerText = today.getMinutes();
                /* 
                    getMinutes() : 분을 리턴함
                */

                // 8. 초 출력
                tt[7].innerText = today.getSeconds();
                /* 
                    getSeconds() : 초를 리턴함
                */







            };////// showTime 함수 ///////

            /* 
               [ 시간함수 인터발 호출! ]
                 - setInterval(함수,시간)
                   인터발 함수의 함수는 함수만 호출할 경우 이름만 써도됨
                   시간은 1/1000초(단위없음) 
            */
            setInterval(showTime,1000); /* 1초간격으로 showTime함수 호출해! 라는뜻  */



        });/////////// 로드구역 //////////////////////////////
        /////////////////////////////////////////////////////
    </script>
</head>

<body>
    <!-- 시간표시박스 -->
    <div class="time">
        <!-- 년도 -->
        <span class="year tt"></span>.
        <!-- 월 -->
        <span class="month tt"></span>.
        <!-- 일 -->
        <span class="date tt"></span>
        <!-- 요일 -->
        (<span class="day tt"></span>) <br>
        <!-- 오전/오후 -->
        <span class="noon tt"></span>
        <!-- 시간 -->
        <span class="hour tt"></span> :
        <!-- 분 -->
        <span class="minute tt"></span> :
        <!-- 초 -->
        <span class="second tt"></span>
    </div>

    <!-- 이미지박스 -->
    <div class="ibox">
        <img src="./images/img1.jpg" alt="이미지">
    </div>

</body>

</html>
