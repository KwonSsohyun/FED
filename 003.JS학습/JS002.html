<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS의 변수(Variable)와 연산자(Operator)</title>
    <script>
        /* 
            [ JS의 변수란? ]
              1. 정의 : 다양한 형태의 데이터를 저장할 수 있는 메모리 공간
                        - 메모리 특정위치의 주소는 변수명!
                        - 브라우저 어플리케이션 할당 디스크에 저장된다!
                        
                        - 개념적으로 그릇과 유사함
                          : 담는 것에 따라서 달라진다!
                          : (밥을 담으면 밥그릇, 국을 담으면 국그릇)


               2. 변수의 위치
                  - 변수는 이퀄 왼쪽에 온다. (데이터는 오른쪽!)
                  - ★ 변수 = 데이터 (데이터가 변수에 담긴다! OK!)
                    데이터 = 변수 XXXXXXXXXXXXXXXX 안됨!! NO!!
                    
                    예)
                    var x = "사람";  →  OOOOOOOO
                    "사람" = x ;  →  XXXXXXXXXXX


               3. 변수의 선언 : var 변수명
                               - 변수는 반드시 문자로 쓴다!
                               - ★ 변수명은 따옴표로 싸지 않는다 !!!!!!! (따옴표로 싸면 문자데이터!)
                               
                               - 변수명은 띄어쓰지 않는다!
                                 예)
                                 var myName -> var는 variable에서 나온 말!


               4. 변수의 명명법(Naming Rule)
                  - 변수는 띄어쓰기를 못하고 모두 붙혀서 한 단어처럼 작성
                  - 2음절 이상의 단어를 변수로 만들 때 아래처럼 만든다.

                    (1) 캐믈 케이스 (Camel Case) 
                        : 첫단어는 소문자, 뒷단어는 첫글자 대문자 (낙타처럼 앞에는 낮고 중간중간 혹)
                          예) myHouseIsBig

                    (2) 파스칼 케이스 (Pascal Case)
                        : 모두 단어의 첫글자는 대문자
                          예) YouAreMyLover

                    (3) 스네이크 케이스 (Snake Case)
                        : 단어사이에 언더바(_)를 사용함
                          예) seoul_korea_good


               5. 변수의 할당 (할당안하면 밑줄처리됨)
                  - 선언된 변수에 값(데이터)을 넣는 것
                    예) my_house_is_big = "얼마나 큰데?"; -> 얼마나큰데가 마이하우스안에 들어와서 사는 것

                  - 할당시 규칙
                    : 한 웹문서 안에 같은 이름의 변수를 쓸 수 없다!

                  - 변수는 대소문자를 철저히 구분함!!!
                    예) House, hOuse, hoUse, houSe, housE 모두 다름!


               6. 데이터 종류
                  (1) 문자형 : "나비", '사람', "100" 와 같이 따옴표로 싼 것! (문자형만 따옴표 쌈!!!)
                  (2) 숫자형 : 1,2,3,3.5 등 따옴표가 없는 숫자
                  (3) 불린형 : true / false (참/거짓) -> 절대 따옴표로 싸지 말것!
                               -> true는 1과 같고, false는 0과 같다.
                  (4) 기타형 : 날짜형, 함수, 다른변수 등


               7. 변수에 사용할 수 있는 문자
                  - 주로 영문 알파벳을 사용하며 숫자로 시작할 수 없다!
                    (문자뒤에 숫자는 쓸 수 있음)(CSS와 같음)
                    예) 12my -> XXXX   /   my12 -> OOOO

                  - 키워드 문자는 사용할 수 없다!
                    예) function, var, if 등
                    

               8. 일반적으로 프로그래밍 언어에서 데이터형도 선언시에 같이 정해준다.
                  그런데 JS는 데이터형을 정하지 않고 할당시에 데이터형도 자동으로 정해진다! 
                  (문자형이든 숫자형이등 불린형이든 기타형이든 쓸 수 있다는 것)


               9. 변수의 특성과 주의사항
                  1) 하나의 변수는 오직 한번만 선언한다! (var를 오직 한번 만한다. ex)예제2)
                  2) 변수의 값을 코드 중간 변경하면 기존값을 덮어쓴다. (ex)예제2)


            [ JS의 코드실행 순서 ]
              1. 위에서 아래로
              2. 이퀄 오른쪽에서 왼쪽으로 할당
              3. 괄호 안에서 바깥으로
              4. 함수 바깥 실행, 함수는 호출시 실행                
        

        */


        // 예제 1
        // 하드디스크가 돌고 있는데 변수가 들어가는 공간이 생긴것임. 그 이름이 A,B ... 메모리 공간이 할당됬다.
        var A = "삐"; //문자형
        var B = true; //불린형 (참 혹은 거짓) 불이 켜지고 꺼지고 (true / false)
        var C = 7; //숫자형
        var D = "끼"; //문자형
        var E = "ZZI"; //문자형
        var 와라와라 = "흠칫뿡"; //문자형

        /* 변수값 출력 */
        // 변수는 데이터가 출력되는 자리 -> "문자덩어리"+변수+"문자덩어리" 
        // 변수 : 입주민에 따라서 변한다. 살고있는 데이터 그 값이 출력
        // document.write("<h1></h1>");
        document.write("<h1>"+A+"소리와 함께 도착한 택배, 이것은"+B+" 내 받아본 "+C+"번째 득템! 나의 "+D+"를 발산시켜주는 나의 보물 "+E+",이거 없으면 "+와라와라+" </h1>");




        // 예제 2
        /* 변수 자리 출력연습 */

        // 사용자 이름
        var usr_name = "헨리"; 
        // usr_name = "제시카";  /* 추가로 할 수 있다. -> 기존값을 덮어쓴다. / 한번만 선언한다. -> var를 오직 한번만한다. */
        // 다른 입주민이 살면 바뀐다.

        // 오늘의 날씨
        var today_weather = "쨍하고 맑음";
        //today_weather = "흐리고 구름많음";   //값변경 

        // 인사 메시지
        var message = "쿨하게 멋지게 자신있게!";
        //message = "나는 소중하니까!"   //값변경

        // 출력
        document.write("<h1>"+usr_name+"님, 안녕하세요!</h1>");
        document.write("<h1>오늘의 날씨는 "+today_weather+"입니다!</h1>");
        document.write("<h1>"+message+"</h1>");
        // 다른 입주민이 살면 바뀐다.


        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

        // 중간에 변수가 달라지니까 달라진다.
        // 사용자 이름
        usr_name = "제시카";

        // 오늘의 날씨
        today_weather = "흐리고 구름많음";

        // 인사 메시지
        message = "나는 소중하니까!"
     
        // 출력
        document.write("<h1>"+usr_name+"님, 안녕하세요!</h1>");
        document.write("<h1>오늘의 날씨는 "+today_weather+"입니다!</h1>");
        document.write("<h1>"+message+"</h1>");
      



        /* 

            [ JS 연산자 (Operator) ]

              1. 산술연산자 (사칙연산)
                 1) 더하기 : +
                 2) 빼기 : -
                 3) 곱하기 : *
                 4) 나누기 : /

                 - 더하기 연산에 대한 결과
                   숫자 + 숫자 = 숫자
                   문자 + 숫자 = 문자
                   문자 + 문자 = 문자
                   변수 + 변수 = 변수값에 대한 더하기 연산

                 - 빼기, 곱하기, 나누기는 모두 숫자만 가능한 연산이다.
        
        
        
        
        
        
        */

        var F = 500, G=5,H=12,I=2;
        // var 선언 후 콤마로 연결하여, 한번에 변수를 선언할 수 있다!




    </script>
</head>

</body>
</html>
