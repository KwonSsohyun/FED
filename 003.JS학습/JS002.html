<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS의 변수(Variable)와 연산자(Operator)</title>
    <script>
        /* 
            [ JS의 변수란? ]
              1. 정의 : 다양한 형태의 데이터를 저장할 수 있는 메모리 공간
                        - 메모리 특정위치의 주소는 변수명!
                        - 브라우저 어플리케이션 할당 디스크에 저장된다!
                        
                        - 개념적으로 그릇과 유사함
                          : 담는 것에 따라서 달라진다!
                          : (밥을 담으면 밥그릇, 국을 담으면 국그릇)


               2. 변수의 위치
                  - 변수는 이퀄 왼쪽에 온다. (데이터는 오른쪽!)
                  - ★ 변수 = 데이터 (데이터가 변수에 담긴다! OK!)
                    데이터 = 변수 XXXXXXXXXXXXXXXX 안됨!! NO!!
                    
                    예)
                    var x = "사람";  →  OOOOOOOO
                    "사람" = x ;  →  XXXXXXXXXXX


               3. 변수의 선언 : var 변수명
                               - 변수는 반드시 문자로 쓴다!
                               - ★ 변수명은 따옴표로 싸지 않는다 !!!!!!! (따옴표로 싸면 문자데이터!)
                               
                               - 변수명은 띄어쓰지 않는다!
                                 예)
                                 var myName -> var는 variable에서 나온 말!


               4. 변수의 명명법(Naming Rule)
                  - 변수는 띄어쓰기를 못하고 모두 붙혀서 한 단어처럼 작성
                  - 2음절 이상의 단어를 변수로 만들 때 아래처럼 만든다.

                    (1) 캐믈 케이스 (Camel Case) 
                        : 첫단어는 소문자, 뒷단어는 첫글자 대문자 (낙타처럼 앞에는 낮고 중간중간 혹)
                          예) myHouseIsBig

                    (2) 파스칼 케이스 (Pascal Case)
                        : 모두 단어의 첫글자는 대문자
                          예) YouAreMyLover

                    (3) 스네이크 케이스 (Snake Case)
                        : 단어사이에 언더바(_)를 사용함 (뱀처럼 이어진)
                          예) seoul_korea_good


               5. 변수의 할당 (할당안하면 밑줄처리됨)
                  - 선언된 변수에 값(데이터)을 넣는 것
                    예) my_house_is_big = "얼마나 큰데?"; -> 얼마나큰데가 마이하우스안에 들어와서 사는 것

                  - 할당시 규칙
                    : 한 웹문서 안에 같은 이름의 변수를 쓸 수 없다!

                  - 변수는 대소문자를 철저히 구분함!!!
                    예) House, hOuse, hoUse, houSe, housE 모두 다름!


               6. 데이터 종류
                  (1) 문자형 : "나비", '사람', "100" 와 같이 따옴표로 싼 것! (문자형만 따옴표 쌈!!!)
                  (2) 숫자형 : 1,2,3,3.5 등 따옴표가 없는 숫자
                  (3) 불린형 : true / false (참/거짓) -> 절대 따옴표로 싸지 말것!
                               -> true는 1과 같고, false는 0과 같다.
                  (4) 기타형 : 날짜형, 함수, 다른변수 등


               7. 변수에 사용할 수 있는 문자
                  - 주로 영문 알파벳을 사용하며 숫자로 시작할 수 없다!
                    (문자뒤에 숫자는 쓸 수 있음)(CSS와 같음)
                    예) 12my -> XXXX   /   my12 -> OOOO

                  - 키워드 문자는 사용할 수 없다!
                    예) function, var, if 등
                    

               8. 일반적으로 프로그래밍 언어에서 데이터형도 선언시에 같이 정해준다.
                  그런데 JS는 데이터형을 정하지 않고 할당시에 데이터형도 자동으로 정해진다! 
                  (문자형이든 숫자형이등 불린형이든 기타형이든 쓸 수 있다는 것)


               9. 변수의 특성과 주의사항
                  1) 하나의 변수는 오직 한번만 선언한다! (var를 오직 한번 만한다. ex)예제2)
                  2) 변수의 값을 코드 중간 변경하면 기존값을 덮어쓴다. (ex)예제2)


            [ JS의 코드실행 순서 ]
              1. 위에서 아래로
              2. 이퀄 오른쪽에서 왼쪽으로 할당
              3. 괄호 안에서 바깥으로
              4. 함수 바깥 실행, 함수는 호출시 실행                
        

        */

        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

        /* 예제 1 */
        // 하드디스크가 돌고 있는데 변수가 들어가는 공간이 생긴것임. 그 이름이 A,B ... 브라우저 메모리 공간이 할당됬다. 거기에 변수 메모리 공간을 만든다.
        var A = "삐"; //문자형
        var B = true; //불린형 (참 혹은 거짓) 불이 켜지고 꺼지고 (true / false)
        var C = 7; //숫자형
        var D = "끼"; //문자형
        var E = "ZZI"; //문자형
        var 와라와라 = "흠칫뿡"; //문자형

        /* 변수값 출력 */
        // ★ 변수는 데이터가 출력되는 자리 -> "문자덩어리"+변수+"문자덩어리" ★
        // 변수 : 입주민에 따라서 변한다. 살고있는 데이터 그 값이 출력
        // document.write("<h1></h1>");
        // document.write : 객체 (정해진이름)
        document.write("<h1>"+A+"소리와 함께 도착한 택배, 이것은"+B+" 내 받아본 "+C+"번째 득템! 나의 "+D+"를 발산시켜주는 나의 보물 "+E+",이거 없으면 "+와라와라+" </h1>");


        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


        /* 예제 2 */
        /* 변수 자리 출력연습 */

        // 사용자 이름
        var usr_name = "헨리"; 
        // usr_name = "제시카";  /* 추가로 할 수 있다. -> 기존값을 덮어쓴다. / 한번만 선언한다. -> var를 오직 한번만한다. */
        // 다른 입주민이 살면 바뀐다.

        // 오늘의 날씨
        var today_weather = "쨍하고 맑음";
        //today_weather = "흐리고 구름많음";   //값변경 

        // 인사 메시지
        var message = "쿨하게 멋지게 자신있게!";
        //message = "나는 소중하니까!"   //값변경

        // 출력
        document.write("<h1>"+usr_name+"님, 안녕하세요!</h1>");
        document.write("<h1>오늘의 날씨는 "+today_weather+"입니다!</h1>");
        document.write("<h1>"+message+"</h1>");
        // 다른 입주민이 살면 바뀐다.

        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


        // 중간에 변수가 달라지니까 달라진다.
        // 사용자 이름
        usr_name = "제시카";

        // 오늘의 날씨
        today_weather = "흐리고 구름많음";

        // 인사 메시지
        message = "나는 소중하니까!";
     
        // 출력
        document.write("<h1>"+usr_name+"님, 안녕하세요!</h1>");
        document.write("<h1>오늘의 날씨는 "+today_weather+"입니다!</h1>");
        document.write("<h1>"+message+"</h1>");
      

        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////       

        /* 
            [ JS 연산자 (Operator) ]

              1. 산술 연산자 (사칙연산) 
                 "+()+" 소괄호로 묶어줌 : 그것만 묶어서 계산 시키려고
                  1) 더하기 : +
                  2) 빼기 : -
                  3) 곱하기 : *
                  4) 나누기 : /

                  - 더하기 연산에 대한 결과
                    숫자 + 숫자 = 숫자
                    문자 + 숫자 = 문자
                    문자 + 문자 = 문자
                    변수 + 변수 = 변수값에 대한 더하기 연산

                  ★ 빼기, 곱하기, 나누기는 모두 숫자만 가능한 연산이다.★ 

              ------------------------------------------------------------------------------------------------------------------------

              2. 나머지 연산자 : % (숫자만 가능!!!)
                 앞수%뒷수 -> 앞수에서 뒷수를 나눈 "나머지"

                 예) 숫자%2 -> 2로 나눈 나머지가 0이면 짝수

              ------------------------------------------------------------------------------------------------------------------------

              3. ★ 비교 연산자 (1~4번 크다작다만 - 숫자만 들어감!!!) (5번아래부터 여러가지를 비교할 수 있다.)
                 두 가지 값을 비교하여 true / false 의 결과값을 얻는 연산자
                 
                 1) > : 크다 (초과)
                 2) < : 작다 (미만)
                 3) >= : 크거나 같다 (이상)
                 4) <= : 작거나 같다 (이하)

                 5) == : 같다 (동등비교) (=하나만 쓰면 할당이어서 2개씀!!!)
                         -> 내용만 같으면 같다고 "true"라고 나옴!    
                         예) 1 == '1' -> 숫자와 문자형은 다르지만 내용은 같아서 "true"

                 6) != : 같지 않다(동등비교) 
                         -> 내용이 같지 않으면 "true"
                         -> 내용이 같으면 "false"

                 7) === : 같다 (동등비교 - 형까지 비교) (★엄밀하게 비교!)
                          -> 내용은 같더라도 형이 똑같지 않으면 "false"라고 나옴!
                          예) 1 === '1' -> 내용은 같더라도 숫자와 문자형을 비교하는데 달라서 "false"

                 8) !== : 같지 않다 (동등비교 - 형까지 비교)(!낫이라 칭함)
                          -> 형이 같지 않고, 내용도 같지 않으면 "true" 
                          -> 형도 같고, 내용도 같으면 "false" (둘중에 하나만 틀려도 틀림)

                 ※ 주의사항 : 비교연산자의 결과로 
                              true / false 가 나옴!

              ------------------------------------------------------------------------------------------------------------------------

              4. 대입 연산자 : 기존값에 연산을 중첩시키는 연산자
                 1) += : 기존값에 더함
                         예) A += 5 와 같은 것은 A = A + 5
        
                 2) -= : 기존값에 뺌
                         예) A -= 5 와 같은 것은 A = A - 5
        
                 3) *= : 기존값에 곱함
                         예) A *= 5 와 같은 것은 A = A * 5
        
                 4) /= : 기존값에 나눔
                         예) A /= 5 와 같은 것은 A = A / 5
        
                 5) %= : 기존값에 나머지 구함(구하였음)
                         예) A %= 5 와 같은 것은 A = A % 5

                 ※ 주의사항 : += 대입연산자는 붙여서 사용할 것!
                              (+ = 는 안됨!!!)

              ------------------------------------------------------------------------------------------------------------------------

              5. 증감 연산자 : 기존값에 1씩 더하거나 뺌
                              ++ : 1씩 증가
                              -- : 1씩 감소

              ------------------------------------------------------------------------------------------------------------------------

              6. ★ 논리 연산자 
                 1) 논리합(OR) -> || (바를 2개 쓴다.) (엔터키 원키에 있음!)
                               - 여러조건 중 "하나만" true이면 true
                 
                 2) 논리곱(AND) -> && (엠퍼센트 2개 쓴다.)
                                - 여러조건 "모두" true이면 true

                 3) 논리부정(NOT) -> ! (느낌표)(NOT 연산자)
                                  - true이면 false, false이면 true
                                  -> +(!person=="여자")+ -> 이렇게 앞에 (NOT 연산자)를 쓴다.
                                  -> 결과를 "반대로 뒤집어"줄때 쓴다.

              ------------------------------------------------------------------------------------------------------------------------

              7. ★ 조건 연산자(삼항 연산자)
                    - if문과 유사하게 조건에 맞으면 실행 할 수 있는 코드를 구분해주는 연산자
                      -> 개발자들이 코드를 줄여쓸 때 if대신 많이 사용함!
                    - 항목이 3개여서 삼항연산자라고도 한다! (제어가된다.)
                    
                    - 구문
                      조건식(문) ? 실행문1 : 실행문2 ;

                      -> 조건문이 true이면 실행문1을 실행하고
                         조건문이 false이면 실행문2를 실행함

                         예) 비?집:놀이동산; (항이 3개여서 삼항연산자)
                             : 비가 오면 집에 있고, 안오면 놀이동산 간다!    
        
        */

        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

       
        var F = 500, G=5,H=12,I=2;
        // var 선언 후 콤마로 연결하여, 한번에 변수를 선언할 수 있다!
        // "+()+" 소괄호로 묶어줌 : 그것만 묶어서 계산 시키려고


        // 1. 산술 연산자 - 예제
        document.write("<h1>1.산술연산자</h1>");
        document.write("<h1>500+5×12÷2="+(F+G*H/I)+"</h1>");
        // 수학기호 특수문자는 "ㄷ"한자키로!(다음에서 "특수문자" 검색)

        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


        // 2. 나머지 연산자 - 예제
        document.write("<h1>2.나머지연산자</h1>");
        document.write("<h1>12%5="+(H%G)+"</h1>");

        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


        // 3. 비교 연산자 - 예제
        document.write("<h1>3.비교연산자:</h1>");
        document.write("<h1>1=='1' 의 결과는? "+(1=='1')+"</h1>"); /* == 내용만 비교함 그래서 같아서 true */
        document.write("<h1>1==='1' 의 결과는? "+(1==='1')+"</h1>"); /* 내용은 같은데 -> === 은 숫자와 문자형을 비교하는데 달라서 false (엄밀하게 비교한다.) */
        document.write("<h1>5&gt;10 의 결과는? "+(5>10)+"</h1>"); /* 5>10보다 안크기 때문에 false */
        // 꺽쇠 특수문자
        // > 크다 &gt;    < 작다 &lt;

        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


        // 4. 대입 연산자 - 예제
        // document.write("<h1></h1>");
        var txt = "무궁화 꽃이 ";
        var num = 5;

        document.write("<h1>4.대입연산자:</h1>");
        document.write("<h1>"+txt+"</h1>"); /* 시간에 따라 지나감에 따라 현재 계속 과거의 족적(시간에 따른 결과) */
                                            // 변수의 중간 변화 값을 알아본다.

        num *= 100; //기존값에 100을 곱함
        
        txt += num + "개 "; //기존값에 더함
        document.write("<h1>"+txt+"</h1>"); // 현재적용된값을 계속 볼 수 있다.

        txt += "피었습니다!"; //기존값에 더함
        document.write("<h1>"+txt+"</h1>"); // 현재적용된값을 계속 볼 수 있다.

        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


        // 5. 증감 연산자 - 예제
        /* 고양이 변수 */
        var cat = 33;

        document.write("<h1>5.증감연산자:</h1>");
        document.write("<h1>우리동네 고양이 수는 "+cat+"마리</h1>");
        document.write("<h1>고양이 한 마리가 새끼를 낳고 있어요</h1>");
        document.write("<h1>일곱마리 낳았더니</h1>");

        // 고양이 수 증가
        cat++; // 기존수에 1씩 증가
        cat++; // 기존수에 1씩 증가
        cat++; // 기존수에 1씩 증가
        cat++; // 기존수에 1씩 증가
        cat++; // 기존수에 1씩 증가
        cat++; // 기존수에 1씩 증가
        cat++; // 기존수에 1씩 증가

        // 결과
        document.write("<h1>전체 고양이수는 이제 "+cat+"마리</h1>");


        /* 강아지 변수 */
        var dog = cat; /* cat값 넣어줌 */

        document.write("<h1>전체 강아지 수는 "+dog+"마리</h1>");
        document.write("<h1>강아지 한마리가 새끼를 낳고 있어요</h1>");
        document.write("<h1>한마리의 강아지가 태어났어요!</h1>");
        
        // ★ 고양이 변수를 1씩 증가하여 할당함
        dog = cat++;
        /* 
          dog = cat++;
          cat값이 앞으로 넘어와서 dog로 할당 되기때문에 
          cat뒤에 있는 ++을 포함해서 dog로 배정되는 것이 아니다.
          
          cat만 놓고 보면 ++가 뒤에 붙어서 -> cat은 41마리
          dog는 cat의 값인 -> 40마리 된다.
        */

        document.write("<h1>전체 강아지 수는 "+dog+"마리</h1>");
        document.write("<h1>전체 고양이 수는 "+cat+"마리</h1>");
        document.write("<h1>알고보니 고양이가 새끼를 낳았네!</h1>");
        

        // ★ 고양이 변수를 1씩 증가할 떄 ++을 앞에 붙혀본다. (★앞에 뒤에 붙혀지는것에 따라 다르다.)
        dog = ++cat;
        /* 
          dog = ++cat;

          cat 앞에 있는 ++를 포함한다!

          cat이 41마리였기에, 지금 앞에서 ++ 1값이 더해져서 -> cat : 42마리

           --------------------------------------------------------

           [ 앞변수 = ++뒷변수 ]
           해석 : 뒷변수를 1증가 후 앞변수에 할당한다!
           예시 : dog = ++cat;
           --------------------------------------------------------

           [ 앞변수 = 뒷변수++ ]
           해석 : 뒷변수를 먼저 앞변수에 할당 후 뒷변수를 1증가한다.

        */
