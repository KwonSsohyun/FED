<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>배열변수와 객체</title>
    <style>
        h1{
            text-align: center;
        }
        div {
            width: 1000px;
            height: 80px;
            border: 2px solid #000;
            text-align: center;
            white-space: nowrap;
            /* 줄바꿈방지 */
            line-height: 84px;
            margin: 5px auto;
            /* 가로중앙 */
            font-size: 24px;
        }
    </style>
    <script>
        /* 
            JS는 코드가 만나는 순간 바로 실행됨
            따라서 html body 상단에 코딩된 JS는 body내부의 요소들이 로딩전에 실행됨

            ->> 그래서 에러남! 
                (브라우저열고 console창에가서 보면 해당 에러 메세지뜸)
                : JS004.html:33 Uncaught TypeError: 
                  Cannot set properties of null 
                  (setting 'innerText')


            ★ 해결방법 !!!!
               html 요소 모두 로딩 후 실행하면 에러안남!
               ->> 로딩구역 만들자!
               ->> 로드 load (실리는 것)
            ___________________________________________________________________________________________________________________


            [ ★ JS 페이지 로딩 후 불러오기 ★ : 바로 적용하고 싶은 애들을 할때 쓴다.] (함수를 만들어서 호출할 애들 아닐때 쓴다)
                 예시) window.addEventListener("DOMContentLoaded",function(){ //// }
                        
                      -> 브라우저 윈도우가 로딩이 된후 (window.addEventListener) 

            ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓

                [ 전체 페이지 객체 ] 
                  : window

            --------------------------------------------------------------------------------------------------------------------

                [ 이벤트 등록 JS 내장함수 ]
                  addEventListener(이벤트명, 함수)
                  -> 특정이벤트와 함수를 연결해주는 JS내장함수

            --------------------------------------------------------------------------------------------------------------------

                [ 로딩관련 이벤트 2가지! ]

                  1. load 
                     : 이미지나 동영상까지 모두 로딩 후 발생
                     : 이미지 다 내려받을 때까지 자바스크립트 기다림 
                     : 이미지를 활용한 뭔가 자바쓸거면 이걸 써야함

                  2. ★ DOMContentLoaded 
                        : html태그가 모두 로딩되면 발생
                        : load에 비해서 더 속도가 빠른 장점이 있음
                        : html을 다 다운받고 그다음 자바스크립트 읽는다. (이미지태그만 그리고, 이미지는 태그만 그리면 실행) (HTML뼉다구만 그리고 가져옴)

            --------------------------------------------------------------------------------------------------------------------

                [ 익명함수 ]
                  : 이름 없는 코드 저장함수
                  : function(){} 

                    ->> 줄여쓰면 화살표함수
                        ()=>{} 

                    ->> 줄여서 쓰나 풀어서 쓰나 같은 말!!!
                        window.addEventListener("DOMContentLoaded",function(){} = window.addEventListener("DOMContentLoaded",()=>{} 

                    - 에크마스크립트 JS Versions (최신 트랜드 코딩)
            ___________________________________________________________________________________________________________________

    
        */
        ///////////// 로딩구역 /////////////
        // window.addEventListener("load",function(){///} 
        window.addEventListener("DOMContentLoaded",function(){ /* 이벤트 발생시 함수구역의 코드가 실행된다! */ /* "load" -> 이벤트 아무거나 쓸 수 있다. ex) keypress .. */


            //로드확인
            console.log("로딩완료!");


        /* 
            ___________________________________________________________________________________________________________________

            [ 배열(Array) 변수란? ]
              (변수) = 주소지
              - 값 여러개 나열
              - 여러개의 데이터를 묶음으로 변수 하나에 저장함
              - 각 데이터를 하나의 이름으로 호출할 수 있는 메모리 공간
                (예컨데 묶음은 계란한판, 아파트 각 호수 등)

            --------------------------------------------------------------------------------------------------------------------

              [ 배열의 선언 ]

                1. new Array()
                   ->> ★ 배열변수명 = new Array(값1,값2,값3,...);
                   - new 키워드 : 객체를 실제로 메모리 안에 생성하는 방법 (정석! -> 선언하는 것이 원칙)
                                  ex) var arr1 = new Array("1993년 10월 12일","183cm","65kg", "너도 인간이니?",4568,"서강준");


                   - 객체란?
                     : 속성과 메서드를 가지고 있는 프로그램 단위체

                   - 객체는 독립된 특성을 가지고 있어야 한다!
                     예컨데 자동차, 볼펜, 물통, 가방 등
                     독립된 별도의 기능이 있어야하고 명사적 특징과 동사적 특징이 모두 있어야 한다.

                     예)
                     자동차의 특징
                     1) 명사적 특징 : 핸들, 트렁크, 백미러, 바퀴
                     2) 동사적 특징 : 운전하다, 정지하다, 주차하다 등

            --------------------------------------------------------------------------------------------------------------------
                    
                2. 배열의 선언과 할당의 다른 방식 (브라우저에서 제공해주는 기능)
                   ->> ★ 배열변수명 = [값1,값2,값3,...];
                          
                          -> 이 방식이 가장 많이 사용되는 보편적인 방식임!
                             new Array()라고 객체 생성을 하지 않아도 자동으로 생성됨!

                             -> ex) 설문조사할때 답이 관련된 정보가 모여있으니 이럴때도 씀!
                          
                             ex) var arr2 = ["삼일절","태극기",1919];
                        
            --------------------------------------------------------------------------------------------------------------------

                3. 배열을 미리 생성하여 각각 할당하는 방법

                   ->> ★ 배열변수명 = [] 
                          : 이 변수가 배열변수로 설정됨!

                   ->> ★ 배열변수명.length = 숫자 
                          : 숫자만큼 배열이 생성됨!
                          -> 배열변수명.length는 배열의 개수도 읽고 설정도함


            ___________________________________________________________________________________________________________________
            ___________________________________________________________________________________________________________________



            [ 객체(Object)란? ]
              - 값을 묶어주고, 값을 정해줄 수 있는 것.
              - 독립된 속성과 메서드를 가지는 프로그램 단위체
              - 속성은 명사적특징, 메서드는 동사적 특징

              (참고 : 브라우저에 이미 만들어져있는 객체를 내장객체라고 한다.)
              -> 브라우저 내장객체들
                 window, document, Array, push, Object, Date, Math 등

                 ※ Object 객체는 객체를 만들 수 있는 객체다!

            --------------------------------------------------------------------------------------------------------------------

              [ 객체의 선언 ]
                - new Object()

              [ 객체의 할당 ]
                - 중괄호를 사용하여 할당코딩을 함 {}
                - {속성명:값,속성명:값,...}
                - 여러값을 셋팅할 때 콤마로 구분한다!
                - 배열과 비교하여 이해하기 쉽고 호출하기 쉽다!

              [ 객체의 호출 ]
                - 객체명[속성명] 
                  - 숫자를 쓰는 순간 배열호출임!!! 큰 차이!!!

            --------------------------------------------------------------------------------------------------------------------

              [ new 키워드 없이 바로 객체를 생성하기!!!! ]
                - 방법 : 변수 선언 후 이퀄 뒤에 바로 중괄호를 쓴다!
                  예) var obj = {속성명:값,속성명:값}


              [ 객체의 속성 셋팅 시 문자형 또는 변수형 사용! ]

                1. 문자의 속성 
                   : 따옴표로 문자를 쌈
                     예) var obj = {"나는나":"호호호","너는너":"하하하"}

                     -> 문자형 속성 호출
                        : 객체명[문자형속성명]
                          예) obj["나는나"]


                2. 변수형 속성
                   : 따옴표로 안싼 문자
                     예) var obj = {name:"김수현",tall:"186cm"}

                     -> 변수형 속성 호출
                        : 객체명.속성명
                          예) obj.name
                        -> 왠만하면 영어로 써라 한국어 2byte여서

                        또는 
                        객체명["속성명"]
                        예) obj["name"] -> 반드시 변수를 따옴표로!





        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

        /* 예제 1 : 배열변수명 = new Array(값1,값2,값3,...); */            
            
            
            var arr1 = new Array("1993년 10월 12일","183cm","65kg", "너도 인간이니?",4568,"서강준");
            // 선언된 배열변수에 할당은 배열객체의 소괄호 안에 한다. (값1,값2,값3,...) 콤마로 구분하여 넣는다!


            // 배열변수에 할당한 데이터 불러오기
            // 호출방법 : 배열변수명[순번] -> 순번은 0 부터!

            var txt1 = document.getElementById("txt1");
            txt1.innerText = "이름:"+arr1[5];
            txt1.innerText += "/키:"+arr1[1]; /* += 기존값에 더한다.(대입연산자) */
            txt1.innerText += "/몸무게:"+arr1[2]; 
            txt1.innerText += "/최근작:"+arr1[3];
            /* +=은 기존값에 더하는 대입연산자 */



        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

        /* 예제 2 : 배열변수명 = [값1,값2,값3,...]; */


            // 2. 배열의 선언과 할당의 다른 방식
            //    배열변수명 = [값1,값2,값3,...]
            //    이 방식이 가장 많이 사용되는 보편적인 방식임!
            //    new Array()라고 객체 생성을 하지 않아도 자동으로 생성됨!
            var arr2 = ["삼일절","태극기",1919];

            // 배열개수 찍기 
            // : 배열변수명.length
            console.log("arr2의 배열변수의 개수:"+arr2.length);

            // 출력대상: #txt2
            var txt2 = document.getElementById("txt2");
            // 출력할 문장 : "삼일절은 1919년에 일제에 항거하여 태극기를 들고 일어난 민중봉기를 기념하는 날이다."
            txt2.innerHTML = arr2[0] + "은 ";
            txt2.innerHTML += arr2[2] + "년에 일제에 항거하여 ";
            txt2.innerHTML += arr2[1] + "를 들고 일어난 민중봉기를 기념하는 날이다";
            /* innerText은 앞뒤공백이 반영되지 않는다 (띄어쓰기 안됨) 
               innerHTML을 사용하면 공백이 처리된다. (태그도 처리됨)
            */


        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

        /* 예제 3 : 배열변수명 = [];  |  배열변수명.length = 숫자;  */


            var arr3 = [];  // arr3가 배열변수로 설정됨!
            arr3.length = 8;  // arr3가 8개의 공간을 설정함! (0부터 ~ 7개 : 총 8개)
            // 각 배열주소에 값을 할당한다!

            arr3[0] = "산";
            arr3[1] = "할아버지";
            arr3[2] = "구름모자";
            arr3[3] = "썻네~!";
            arr3[4] = "나비같이";
            arr3[5] = "훨훨";
            arr3[6] = "훠얼훨";
            arr3[7] = "날아서~!";

            /*  
               [ 배열값을 뒤에 동적으로 추가하기 ]
                 : ★ push(값) 
                   -> 배열 맨 뒤에 값을 추가함! 

                   -> 이게 왜 동적인가?
                      : 아까 뒤에서 설정한 (맨마지막에 별 붙지마!)가 
                        추가된 push값에 안붙게 된다. 
                        이래서 맨마지막을 유동적으로 설정되서 붙게 맨마지막 숫자였던 7을 숫자를 그대로 쓰는게 아니라
                        ->> arr3.length / arr3.length-1(맨마지막에서 하나뺀 맨뒤선택!)  이렇게 써라!
            */
            arr3.push("김창완작사"); 
           

            /* 
               [ 배열값 전체 찍기 ]
                 : ★ valueOf()  
                      ->> 결과가 콤마로 구분되어 찍힘! (배열사이값이 컴마로 구분해서 표현됨!(기본값))
                      ->> 참고로 변수만 찍어도 valueOf()를 브라우저가 해줌!


               [ 변수 전체 찍기에서 -> 사이에 배열값 구분자를 변경하기 ]
                 : ★ join(구분자)
                      ->> 구분자는 특수문자 등 여러가지임!

                      ->> join("*") -> 괄호안에 뭘 적느냐에 따라 그게 나오면서 구분해줌! (현재는 *을 썻으니 사이가 기본값이었던 컴마가 아닌 *로 구분되서 표현됨)
                                  
            */
            console.log("arr3 배열 전체값:"+arr3.valueOf());

            console.log("arr3 배열 구분자변경:"+arr3.join("*"))



            /* >>> 미션 : arr3의 각 배열변수 사이에 별(★)넣고 출력하기 (단, 마지막 별은 넣지마라!) <<< */

            // 결과값 저장변수
            var show = "";

            // 배열 개수만큼 for문을 돌려서 show변수에 할당한다!
            for(var i=0;i<arr3.length;i++){ /* i말고도 -> i스펠링 뒤에 있는 ->> j, k도 많이 쓴다. */
                /* 
                    [ 배열갯수~보다! 범위선택]
                    : i<arr3.length 
                      arr3의 배열개수보다 작게! (8개)

                    ->> 왜 숫자를 안적고 이렇게 할까?
                        나중에 추가값이나 변경됬을때 숫자로 적으면 여기서도 같이 변경해야하는 수고로움을 덜기 위해
                        이렇게 적는 것!
                */

                show += arr3[i];

               /*  
                  [ 배열의 마지막 선택 ]
                    : arr3.length-1  (arr3는 내가 지정한것)

                      ->> 항상 배열개수 -1 이 마지막 번호다! (0부터 시작하니까!)
                      ->> 마지막 번호일때 아래코드를 실행하지 말아라!
                    
                    + break; 키워드를 만나면 제어문을 빠져나간다! (switch case 문 처럼)
                      ->> 결과적으로 아래의 별넣는 문장이 실행안됨!
             */
                if(i === arr3.length-1) break;

                show += "★";

            }////////////////////// for문 //////////////////////

            // 화면출력
            document.getElementById("txt3").innerHTML = show;




        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

        /* 예제 1 : 문자형 객체(Object)  */


        var SHK = new Object({

            "너의 이름은?":"김수현",
            "생일":"1988년 2월 16일",
            "키":"180cm",
            "몸무게":"65kg",
            "성별":"남자",
            "비밀번호":7777,
            /* 객체에 셋팅된 함수를 보통 "메서드"라고 부른다. */
            "팬레터":function(){ 
                
                /* 
                   객체 안에 함수 들어있는게 "메서드"

                   근데 왜 "function" 쓰나요?
                   -> function안쓰면 바로 실행되니까!
                   ->> 실행하지 말고, 내가 호출하기 전까지 가만히 주둔하고 있어!!!  
                */

                // 1. 메시지 띄우기
                window.alert("오빠, 지금뭐해?"); /* 원래는 윈도우객체 안에 얼럿이 있는것(내장객체) */

                // 2. 배경이미지 출력박스에 넣기
                txt4.style.background = "url(./images/shk.jpg) repeat-x top/auto 100%";

                // 3. 글자색 흰색
                txt4.style.color = "#fff";
                // 4. 글자 그림자
                txt4.style.textShadow = "0 0 5px #000";

                // 5. 글자 내용 변경하기
                txt4.innerHTML = "김수현 최고 멋쟁이! 승승장구! 화이팅!";

                // 6. 트랜지션 주기
                txt4.style.transition = "1s 1s ease-out";

                // 7. 박스 크기하기 (120%크게)
                txt4.style.transform = "scale(1.2)" 


            }/////// 펜레터 함수 ///////

        });////////////////////// SHK 객체 //////////////////////


        // ★ 객체 출력하기
        //    대상 : #txt4
        var txt4 = document.getElementById("txt4");

        /* 
            ★ "문자형" 속성 호출 어떻게 하나요?
               ->> 객체명[문자형속성명]

                   : SHK["너의이름은?"]
                     -> 문자형이라 따옴표 쓴거임!

                     -> var SHK = new Object({ "너의 이름은?":"김수현" }); 라고 설정한
                     ->> 김수현이라고 적은 내가적은 문자형이 잡힌다.

        */
        txt4.innerHTML = "당신이 좋아하는 남자배우는?" + SHK["너의 이름은?"];
        txt4.innerHTML += " / 몸무게를 아세요?" + SHK["몸무게"]; /* += 가 있기 때문에 앞에 설정한 "당신이~남자배우는" 뒤에 붙는다. */


        /* 
            [ 메서드 호출 ]

            SHK["팬레터"](); /* 함수호출시 반드시 소괄호 필수!  */

                   2) var GU = { msg:function(txt) -> (txt)로 들어간거임

                   3) 이 txt를 들어갔으면 좋겠는 부분에 입력해주면!
                      alert("팬레터: "+txt); -> 해당 부분에 달라붙어서 나옴!

                txt5.style.paddingTop = "100px";

        };////////////////////// GU 객체 //////////////////////

               ->> 객체명.속성명

                   : GU.name 
                     -> var GU = { name:"공유"} 라고 설정한 
                     ->> 공유라고 적은 내가적은 문자형이 잡힌다.

        txt5.innerHTML = "저는 " + GU.name + "입니다.";

        txt5.innerHTML += "제 대표작은 " + GU.work + "입니다.<br>";

        txt5.innerHTML += "제 소속사는 잘 모르시는 분들이 많은데 " + GU.com +"입니다. 빠이빠이~!"

        /* 내부 메서드 사용 : setAttribute 
            F12 해서 보면
            <div id="txt5" title="공유의 펜레터를 확인하세요! 바로클릭!" style="line-height: 24px; cursor: pointer;">저는 공유입니다.몸무게는 비밀인데요. 그래도 말씀드리자면 74kg입니다.ㅎㅎㅎ<br>제 대표작은 도깨비,부산행입니다.<br>제 소속사는 잘 모르시는 분들이 많은데 매니지먼트 숲입니다. 빠이빠이~!</div>
            이렇게 속성명이 해당 태그에 적힌걸 볼 수 있다.

            -> 인라인으로 적용되는걸 볼 수 있다.
            -> 같은 설정을 했을경우 인라인이 제일 쎄니까 JS가 우선 적용됨
        
            title="공유의 펜레터를 확인하세요! 바로클릭!" -> 툴팁이다! (설명)
        */

        txt5.style.cursor = "pointer";


        // 공유박스 클릭시 GU객체의 메서드 호출하기!
        txt5.onclick = function(){ /* 한번 더 바로실행안되게 function 쓴다. */
 
            GU.msg("\n공유오빠, 서복에서도 멋쩠어요! \n차기작도 기대해요! 화이팅!"); /* \n :줄바꿈 */
            /* alert창은 html태그를 사용할 수 없고 줄바꿈은 \n 사용한다! */
            /*
               1) ("\n공유오빠, 서복에서도 멋쩠어요! \n차기작도 기대해요! 화이팅!") 이라고 전달해줘~~!!!! 하고 
               
               2) var GU = { msg:function(txt) -> (txt)로 들어간거임

               3) 이 txt를 들어갔으면 좋겠는 부분에 입력해주면!
                  alert("팬레터: "+txt); -> 해당 부분에 달라붙어서 나옴!
            */
 
        };////// click 이벤트 함수 //////




        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

        /* 예제 3 : 미션!  */
        /* 
        >> 미션 : #txt6는 객체를 만들어서 자유출력하시오!

        */

                      ★★★★★ += 안쓰고 ★★★★★
                      = 쓰면 다 날아감

                */
                document.body.innerHTML += 
                '<div id="mv">' +

                /* ?autoplay=1&loop=1&playlist=U6DRitYfJQM(동영상주소값)" -> 동영상 "" url따옴표 안에 써주면 된다! : 반복재생!*/

                }/////// click 이벤트 함수 ///////



            }/////// trailer 메서드 ///////

        }; ////////////// 영화정보 객체 //////////////

        
        // ★ myMovie객체 출력하기
        //           대상 : #txt6
        var txt6 = document.getElementById("txt6");

        txt6.style.lineHeight = "34px";

        // 내용출력
        txt6.innerHTML =
        "▣영화명: " + myMovie["title"] +
        "▣감독: " + myMovie.director +
        "▣배우: " + myMovie.actors +
        "<br>▣장르: " + myMovie.genre +
        "▣등급: " + myMovie.ratings;

        /* 
           [ 변수형 속성 객체의 호출시 ]
             변수명.변수형속성명 
             or
             변수명["변수형속성명"]

             myMovie.title
             myMovie["title"]
             ->> 똑같이 불러온다.
        */


        // 마우스 오버시 툴팁과 손가락 모양
        txt6.title = "클릭하시면 " +myMovie.title+ " 예고편을 보실 수 있습니다.";
        txt6.style.cursor = "pointer";


        // 트레일러 함수 호출하기
        // #txt6를 클릭시
        txt6.onclick = function(){

            myMovie.trailer();
            
        };////// click 이벤트 함수 //////
















        }); ///////////// load ///////////// 
        //////////////////////////////////// 
       



    </script>
