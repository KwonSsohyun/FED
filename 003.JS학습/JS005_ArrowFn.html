<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function 화살표함수</title>
    <script>
        /* 
            [ ES6에서 등장한 JS 함수 축약법! ]

              1. function 키워드, return 키워드, 중괄호를 모두 생략!
              2. ★ 익명함수에 해당!
              3. 기본형 
                 : function(){}

              4. 축약형
                 : ()=>{}

              5. 확장형
                 ()=>{코드} 
                 ▶ 매개변수가 없을 경우, 이때도 소괄호 써야함!
                   
                 x=>{코드} 
                 ▶ 매개변수(여기선 x)가 하나일 경우 소괄호 생략 (★하나일때만 괄호 생략가능)
                   
                 (x,y)=>{코드}
                 ▶ 매개변수가 여러개일 경우 소괄호 필수!

                -----------------------------------------------------------------

                 x=>{return x*x;}
                 ▶ 일반적인 축약형 리턴 (중괄호 안에 return이 딱 하나 있을때)

                 x=>x*x;
                 위에 적은 축약형리턴과 같음
                 ▶ 하나의 연결된 값으로 리턴할 때 return 키워드, 중괄호 모두 생략

                -----------------------------------------------------------------

                 ()=>{return {a:1};}
                 ▶ 객체 리턴시 일반축약형 (중괄호 안에 return이 딱 하나 있을때)
                    {a:1} -> 객체 오브젝트를 리턴으로 넘겨줄때
        
                 ()=>({a:1})
                 위에 적은 일반축약형과 같음
                 ▶ 객체 리턴시 return키워드 생략가능
                 ▶ 단, 소괄호로 싸줘야함!
                -----------------------------------------------------------------

                아래와 같이 여러 실행문이 있으면 중괄호 필수!
                ()=>{
                    const x=10;
                    return x*x;
                }

                
        */
        // 일반적인 할당형 변수
        /*  
            var x = function(a,b){
            return a*b;
            }; 
        */

        // 축약형
        // const x = (a,b) => {return a*b;};
        const x = (a,b) => a*b; 

        // 함수 호출하기
        console.log("x(100,20)함수호출"+x(100,20));




        // 일반적인 함수 할당
        /* 
           let my = function(x){
           console.log("나는 "+x+"다!");
           }; 
        */

        // 축약형
        let my = x => console.log("나는 "+x+"다!"); // x라는 매개변수가 => 옆으로 들어갈거야 라고 이해할 것!


        // 함수 호출하기
        my("프론트엔드 개발자");

        /* 
           ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼

            [ 화살표함수를 쓸때 내부에 "this 키워드" 의미 ]
             
              ▶ 기존 익명함수 사용시엔 this 키워드가
                 이벤트 속성에 할당된 함수 내부에서 "요소 자신" 을 가리킨다!

                 예)
                 요소.onclick = function(){
                      let txt = this.innerText;
                 };
            __________________________________________________________________________________

                 그.러.나!!! ()=>{}
              ▶ "화살표함수"를 사용할 경우엔
                  this키워드는 "window 객체" 를 가리킨다!!!
             
              ▶ 따라서 this 키워드 대신
                 ★ event.currentTarget ★ 을 사용해야만,
                 기존의 this 키워드와 같은 요소자신을 표현할 수 있다! (꼭 알아둘 것!)

                 예)
                 요소.onclick = () => {
                      let txt = event.currentTarget.innerText;
                 }
            __________________________________________________________________________________

                 for문 내부에 화살표함수()=>{}쓰면 
                 내부 let이 전달이 되고,
                 this쓸 수 없다.
                 
                 ->> 그래서, event.currentTarget 써야한다.
                     (current : 현재라는 뜻)

                 this를 쓰면 window 전체 잡음
                 this쓰고 싶으면 function(){}; 써라 >> 화살표함수쓰지 말고

                 참고코드자료))

        */


    </script>
