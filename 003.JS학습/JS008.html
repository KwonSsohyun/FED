<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JS의 숫자데이터 가공 : 숫자변환, 숫자여부판별, 숫자추출, 문자로된 숫자계산식 실제로 계산하기</title>
    <script>
        /* 
           ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼

            [ 숫자변환 ]
              : ★ Number("문자형숫자") ->> 숫자형 변환 

                   ex) "3" "2" -> 현재 따옴표로 싸서 "문자형숫자"인데 이걸 더하고 싶으면
                       Number(///) 담으면 된다. ->> 그럼 숫자형이 된다.

            ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲
        */
        let num1 = "3"; //문자형 숫자 : String이랑 같음(JS007참고)
        let num2 = "2"; //문자형 숫자

        // 결과
        let res1 = num1 + num2;  /* 32 임 */
        let res2 = Number(num1) + Number(num2); /* 5 임 */

        console.log("문자형숫자 더하기: " + res1); 
        console.log("문자형숫자 숫자변환 후 더하기: " + res2);



        /* 
           ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼

            [ 숫자여부 판별 ] 
              : ★ isNaN(값)
            
                   - 값이 숫자가 아닐경우 true를 리턴함
                   - is Not a Number ? (숫자가 아니니?)
                   - 답변: true(응, 숫자가 아니야!) / false(아니, 숫자야!)

                   ->> 숫자인지 물어보고 싶을경우
                        isNaN(////) 담으면 된다. ->> 그럼 true / false 나옴

            ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲
        */
        let nan1 = "32"; //문자형 숫자 (숫자임)
        let nan2 = 59; //숫자
        let nan3 = "22mynum"; //문자(문자+숫자 더하면 문자)

        console.log("문자형숫자는 숫자가 아닌가? "+ isNaN(nan1));
        // 결과 : false -> 아니, 숫자야! 즉, 문자형숫자는 숫자다!
        console.log("숫자는 숫자가 아닌가? "+ isNaN(nan2));
        // 결과 : false -> 아니, 숫자야!
        console.log("문자는 숫자가 아닌가? "+ isNaN(nan3));
        // 결과 : true -> 응, 숫자가 아니야!



        /* 
           ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼

            [ 숫자추출 (숫자 형변환) ] 
              : parse(변환할 값)

           -----------------------------------------------------------------------------------

                1) ★ parseInt(숫자+문자)
                      -> 정수(Integer)형인 숫자만 추출하여, "정수"형 숫자로 변환함

                2) ★ parseFloat(숫자+문자)
                      -> 실수(Float)형인 숫자만 추출하여, "실수"형 숫자로 변환함

           -----------------------------------------------------------------------------------

                - 원래는 parseInt, parseFloat 은 형변환 함수임!
                - 웹에서 주로 숫자뒤에 단위가 붙은 경우가 많은데, 계산할때 단위가 있으면 숫자 계산이 안되기 때문에
                  "형변환" 하면 단위를 자동으로 없애고, "숫자만 계산"해준다!
                   ex) 200px + 300px 하고 싶을때 ! (아래 예시참고)     
 
                ※ 유의사항 : 문자+숫자 형식은 변환되지 않는다!     

            ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲
        */
        let pa1 = "32px";
        let pa2 = "64px";

        // 결과
        let parse1 = pa1 + pa2; /* 32px64px 나옴 */
        let parse2 = parseInt(pa1) + parseInt(pa2); /* 96나옴! - 단위를 잘라줌! */

        console.log("단위가 있는 숫자더하기: " + parse1);
        console.log("단위가 있는 숫자 변환후 더하기: " + parse2);



        /* 
           ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼

            [ 문자로된 숫자계산식 → 실제 계산 ]
              : ★ eval(문자로된 계산식)

                   - 문자식을 이발해주면, 실제로 계산한다!
                   - eval(문자로된 계산식) -> ("" 머리카락을 잘라내고 이발eval~ 계산)
                     ex)
                     "3*8+35/5" -> " " 머리카락이라고 생각하고 잘라내고, 이발(eval) 계산한다~

            ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲
        */
        let temp = "3*8+35/5"; /* 3*8+35/5 나옴 */
        console.log("문자계산식:" + temp);
        console.log("eval 계산결과:"+eval(temp)); /* 31 나옴!!! */


    </script>
</head>
