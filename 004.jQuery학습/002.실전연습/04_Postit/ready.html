<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<title>drag and drop 기능</title>
<style>
	div.draggable {
		float: left;
		width: 160px;
		height: 160px;
		padding: 10px 0px 0px 20px;
		background: url(post.png) no-repeat;
		font-size: 14px;
	}

	div.draggable img {
		width: 130px;
		height: 80px;
	}

	div.invert {
		background: url(post2.png) no-repeat;
	}

	/* 드롭박스 */
	.dropshow {
		width: 500px;
		height: 400px;
		text-align: center;
		background:
			url(addimg/effect2.jpg) no-repeat center/cover;
		font: bold 36px/400px "맑은 고딕", "굴림";
		color: #f00;
		text-shadow: 1px 0 #fff, -1px 0 #fff,
			0 1px #fff, 0 -1px #fff;
		/* 글자그림자를 이용한 테두리 */
		margin: 50px auto;
		/* 가로중앙 */
	}

	/* 드래그 박스 */
	.dbox {
		width: 720px;
		height: 170px;
		margin: 0 auto;
		border: 2px dashed blue;
	}
</style>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="jquery-ui.min.js"></script> <!-- 제이쿼리 라이브러리(jquery-1.7.2.min.js) 아래에 제이쿼리 UI가 있어야(jquery-ui.min.js) 
	                                                                 -> 드래그 & 드롭 기능을 사용할 수 있다! -->

<script>
	$(function(){ ///////////// jQB /////////////////////////////////////////////////////////////////

		// 드래그 대상
		let dg = $(".draggable");

		/**************************************************************************************************** 
			[ 드래그 기능 적용하기 ]
			  제이쿼리 UI의 
			  ▶ draggable() 메서드를 호출함

			     position : relative 로 움직여진다는걸 볼 수 있다. (영향주지 않고 움직일 수 있다.(겹칠수도 있고))

			     ▷ Draggable 가 어떤건가요?
				    https://jqueryui.com/draggable/
			_________________________________________________________________________________________________

			[ 커서 모양 바꾸기 ] 
			  ▶ 추가옵션은 객체형식{} 으로 셋팅한다. 
			  ex) draggable({ cursor: "move" });

			  ▷ 커서모양 보기
			     https://www.w3schools.com/cssref/tryit.asp?filename=trycss_cursor

		********************************************************************************************************/

		// 대상 : .draggable
		//        -> draggable() 메서드에 옵션은 객체형식{} 으로 셋팅함
		$(".draggable").draggable({

			cursor: "move", // 커서모양 "이동중" 표시로 변경
			stack : ".draggable", // 드래그 대상 상위처리 (선택요소명)
			opacity: 0.7 // 이동중 투명도 설정

		});


		// 1. 드래그가 시작될때 배경이미지 class로 변경하기
		/*****************************************************  
			[ 드래그 시작시 발생 이벤트 ]
			  이벤트 종류 : dragstart
		      이벤트와 함수를 묶어주는 메서드를 사용함! 

			  ▶ on(이벤트명,함수)
		*******************************************************/

		// 대상 : .draggable ->> dg변수
		dg.on("dragstart",function(){

			// console.log("드래그시작!");

			$(this).addClass("invert"); /* 위에서 css에서 설정한거 넣은거임 css 에 div.invert 설정한 거 있음 그거 적용된거임 */

		}); //////////// dragstart 함수 ////////////


		// 2. 드래그가 끝날때 배경이미지 class로 변경하기
		/***************************************************** 
			[ 드래그 끝날때 발생 이벤트 ]
			  이벤트 종류 : dragstop
		      이벤트와 함수를 묶어주는 메서드를 사용함! 

			  ▶ on(이벤트명,함수)
		*******************************************************/

		// 대상 : .draggable ->> dg변수
		dg.on("dragstop",function(){

			// console.log("드래그시작!");

			$(this).removeClass("invert"); /* 위에서 css에서 설정한거 클래스 지우기 */

		}); //////////// dragstop 함수 ////////////


		/// 드롭할때 발생하는 이벤트 처리하기 
		/*****************************************************  
			[ 드롭되는 요소처리 ]
			  : droppable() 메서드 

			  ▶ .droppable({ drop:function(evt, ui){} });
                  이렇게가 하나의 세트!!
				 
				 (evt, ui) 
				 evt : 이벤트 전달 변수
				 ui : 드롭 관련 객체

		******************************************************/
		//  이벤트 대상 : .dropshow
		$(".dropshow").droppable({ /* <div class="dropshow">에 각각의 <div class="draggable> 드롭됬을때  */

			// 드롭처리 속성 -> drop:함수
			/* 드롭을하면 drop:function > 펑셩 실행 */
			drop:function(evt, ui){  
				// evt : 이벤트전달변수 , ui : 드롭관련객체
				// ->> 나는 드롭된 애를 가공할거기때문에 ui만 쓸거지만, 꼭 2개를 같이 써야함 : 규칙약속! (evt, ui)


				// ★ 드롭된요소 -> ui.draggable  
				//                 ※ 괄호가 뒤에 없기떄문에 속성 ui.draggable  /  있으면 메서드 draggable()
				//                 ▶ 객체 자신을 선택하고 싶으면  >> ui만 단독으로는 쓸수는 없고, 뒤에 .draggable 붙혀야함
				//                 ▷ ui. 점 뒤에 적을 수 있는게 여러개 있다. (ui만 단독 쓸수 없음)
				let tg = ui.draggable;
				/* 
					[ 코드풀이 ]
				      ".dropshow" 에 드롭된 그 아이를 지칭하는게
					   그 자신인 ui.draggable 인것이다!!!!

					   그래서 현재 .dropshow에 draggable클래스 를 막 집어넣으면
					   여기서 draggable클래스는 <div class="draggable"> html안에 <body> 적혀있음
					   그게 바로 걔가 tg로 담겼다는것.

					   그니까 드롭할때마다 값이 다름 왜냐? 그 드롭된 애를 잡는거니까.
				*/


				// 1. 드롭된 요소의 이미지의 src를 읽어옴
				let isrc = tg.find("img").attr("src");
				// console.log("이미지경로:"+isrc);


				// 2. 드롭영역의 배경이미지 변경하기
				//    $(this) === $(".dropshow")
				$(this).css({
					backgroundImage : "url("+ isrc +")"
				}); //////////// css ////////

				// 3. 드롭된 요소의 자식 p태그의 글자 읽어오기
				let dtxt = tg.find("p").text();
				console.log("글자:"+dtxt);

				// 4. 드롭영역에 글자넣기
				$(this).text(dtxt + " 당첨~!!!");

				// 5. 드롭된 요소 사라지게 하기
				tg.hide();

				// 6. 유투브 동영상 박스 넣기
				$("body").append('<div id="mbox"></div>'); /* id 새로 생성하고 아래서 할당 */

				// 동영상 박스요소 변수에 할당!
				let mbox = $("#mbox");   /* 위에서 만드는것을 가져온거임 */

				// 7. 동영상박스 CSS셋팅하기
				mbox.css({
					position : "fixed", /* 보이는 화면의 고정 */
					top : "0",
					left : "0",
					width : "100%",
					height : "100%",
					zIndex : "999",
					backgroundColor : "#000"
				}); /////// css ///////////////

				// 8. 동영상 박스에 유투브 iframe 넣기
				mbox.html('<iframe width="100%" height="100%" src="https://www.youtube.com/embed/miSL86dtqis?autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>');
				/* width="100%" height="100%" 수정  /  url주소 뒤에 "?autoplay=1" 붙힘 */

				// 9. 동영상 박스 숨기고 1초후에 슬라이드 보이기
				mbox.hide().delay(1000).slideDown(2000); /* .slideDown 이 애니메이션 기능 있어서 딜레이 쓸 수 있는거임 */





			} //// drop /////////


		}); /////////////// droppable ///////////////
















	}); /////////////////////////// jQB ////////////////////////////////////////////////////////////




</script>

</head>

<body>

	<!-- 드롭 박스 -->
	<div class="dropshow">
		여기에 드롭하세요~~!
	</div>

	<!-- 
		w3c에서 허용하는 새로운 속성은 data-라는 시작명으로
		작성하면 된다!
		-> data-내가지은이름
		예) data-myhouse="값"
	 -->

	<!-- 드래그 박스 -->
	<div class="dbox">
		<!-- data-mv속성은 동영상코드 셋업 -->
		<div class="draggable" data-mv="67O-LdK3kFA">
			<p>쇼핑몰 자유이용권</p>
			<img src="addimg/gm.jpg" alt="쥐마켓">
		</div>
		<div class="draggable" data-mv="D_-S-A4qnDk">
			<p>롯떼월들 자유이용권</p>
			<img src="addimg/lottee.jpg" alt="롯떼월들">
		</div>
		<div class="draggable" data-mv="o2IehnnGGIU">
			<p>큐챠 자유이용권</p>
			<img src="addimg/coocha.jpg" alt="큐챠">
		</div>
		<div class="draggable" data-mv="ISTsLeAGQ9Q">
			<p>해외여행 자유이용권</p>
			<img src="addimg/effect1.jpg" alt="허나투어">
		</div>

	</div>


</body>
</html>
