<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV PJ</title>
    <link rel="stylesheet" href="css/main.css"> <!-- 합친 CSS하나만 가져온다. -->
</head>
<body>
    <!-- 1. 상단영역 -->
    <header id="top" class="part">
        <!-- 1-1. 페이지 타이틀 -->
        <h1 class="tit">CGV 예고편 상영관</h1>


    </header>
    
    <!-- 2. 메인영역 -->
    <main id="cont" class="part">
        <!-- 2-1. 스크린박스 -->
        <div id="screen">
            <iframe src="https://www.youtube.com/embed/2hnkUpo_2yg?autoplay=1&start=1&end=30;&loop=1&playlist=2hnkUpo_2yg" allow="autoplay"></iframe> 
            <!-- &playlist="8c8sBrMvqWY" -> 이값은 ?autoplay 앞에 /앞까지 복사해서 붙혀넣기 그게 동영상 고유이름임 -->
            <!-- 
                ?autoplay=1 : 넣어야 자동재생됨 
                본페이지에서는 안되고, 다른 html에서 타고 들어오면 바로 재생됨
            -->
        </div>



    </main>

    <!-- 3. 하단영역 -->
    <footer id="info" class="part">



    </footer>





    
</body>
