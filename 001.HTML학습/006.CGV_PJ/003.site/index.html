<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV PJ</title>
    <link rel="stylesheet" href="css/main.css"> <!-- 합친 CSS하나만 가져온다. -->
    <!-- JS코딩구역 -->
    <script>

        //코드를 저장하여 호출시에만 실행하는 것은?
        // -> 함수다! -> 영어로 function
        // 형식: function 함수명(전달변수){코드}
        // 함수는 전화받는 사람!
        // function은 키워드로 반드시 써야함!

        function gogo(yo){ 
            //yo 전달변수(이름은 개발자창작)
            // 전달변수는 함수호출시 보내는 값을 담아놓는 메모리 공간의 이름!
            // 이 이름은 따옴표로 싸면 안됨!!! (그것마저도 이름으로 인식하기 때문)


            // 1. 함수호출확인 + 전달값 확인
            // alert(yo) 
            // ▲ 팝업창 나오는거 봤으면 주석 달기!


            // 2. 변경요구사항
            //    : 전달된 동영상 아이디값을 아이프레임의 src속성값으로 넣어준다!
            //      기대되는 변경사항 -> 동영상이 바꿔서 play!
            //      원하는 대상 : 아이프레임 -> #tg (아이디는 고유이름 하나니까 id로 html에서 잡아줌)

            //      DOM으로 JS선택하기!
            //      Document Object Model -> 돔!
            //      -> html의 구조를 따라 요소를 선택하는 방법 (기술)
            //      -> 웹페이지 지도 or 네비게이션

            //      돔의 아버지 ->>>>> document
            //      document는 웹문서의 최상위 객체!
            //      접근법 ->> 우주.우리은하.태양계.지구.대한민국.서울.강남구.테헤란로.119번지 
            //             ->> 점.......은 하위구성요소로 들어가는 문이다!
            //             ->> .점은 선택해서 들어가는 것

            //              이퀄(=)은 같다는 뜻이 아니고, 오른쪽값이 왼쪽으로 들어감! (할당!)
            //       JS 명령문은 끝날때 세미콜론해준다!(;)
            //       사실 브라우저는 ASI(Auto Semicolon Insertion : 자동세미콜론 넣기)를 해주지만
            //       문제가 발생할 수 있으므로 개발자가 직접해주는 것이 정석이다!!!


            document.getElementById("tg").src = "https://www.youtube.com/embed/"+
            yo+
            "?autoplay=1&start=1&end=30;&loop=1&playlist="+
            yo;

            // +더하기 하면 문자끼리 붙힐 수 있다.
            // 기존값에 yo라는 변수에 담긴 동영상 아이디값을 합쳐서 src값에 할당한다!!!

           /*  document.getElementById("tg").src = "https://www.youtube.com/embed/"
            2hnkUpo_2yg 
            "?autoplay=1&start=1&end=30;&loop=1&playlist="
            2hnkUpo_2yg"; 
            
            2hnkUpo_2yg -> 유투브 링크주소 영상 고유값 
            -> 왜냐하면 유투브 영상 다르게 다 설정할거니까 값을 변경해줄거니까 
               고유값을 지우는 것이다.*/


        }////////////////////gogo함수////////////////////
        ////////////////////////////////////////////////


        /* 
            함수의 호출은 요소(태그)의 이벤트 속성과 
            연결하여 가능하다!
            각 이벤트가 발생할 때를 알려주는 특성이 있다.

            이벤트 속성은 on+이벤트명으로 이름지어짐
            예)
            onclick, ondblclick, onmouseover, onkeypress, onload 등


            [ 이벤트 속성 사용법 : Html]
            구성: <태그명 이벤트속성="값">
            -> 값에서 JS코드를 사용할 수 있다!
            -> 값에서 함수호출을 할 수 있다.
            -> 값을 적어서 자바스크립트랑 연결하는 것
            -> 이벤트속성 셋팅을 JS코딩구역에서만 할 수도 있다.(주로 이방법을 함 : 소스분리가 되기 때문)
        
        */


    </script>
</head>
<body>
    <!-- 1. 상단영역 -->
    <header id="top" class="part">
        <!-- 1-1. 페이지 타이틀 -->
        <h1 class="tit">CGV 예고편 상영관</h1>


    </header>
    
    <!-- 2. 메인영역 -->
    <main id="cont" class="part">
        <!-- 2-1. 스크린박스 -->
        <div id="screen"> <!-- ★ id이름은 하나니까 아이디를 자바스크립트로 불러준다. #tg -->
            <iframe id="tg" src="https://www.youtube.com/embed/2hnkUpo_2yg?autoplay=1&start=1&end=30;&loop=1&playlist=2hnkUpo_2yg" allow="autoplay"></iframe> 
            <!-- &playlist="8c8sBrMvqWY" -> 이값은 ?autoplay 앞에 /앞까지 복사해서 붙혀넣기 그게 동영상 고유이름임 -->
            <!-- 
                ?autoplay=1 : 넣어야 자동재생됨 
                본페이지에서는 안되고, 다른 html에서 타고 들어오면 바로 재생됨
            -->
        </div>
        <!-- 2-2. 예고편 선택메뉴 -->
        <nav class="mlist">
            <ul>
                <li> 
                    <!-- 따옴표를 / 안싸면 스크립트코드 안에 쓰는 변수! / 싸면 Html에 쓰는 문자값! -->
                    <!-- 함수호출시 보내는 문자값은 반드시!!! ('따옴표로 싼다') ! 그래야 문자값이다! -->
                    <!-- 겉이 쌍따옴표면! 안은 홑따옴표! -->
                    <!-- p6j5IqJw5Ck 유투브 주소링크에 =뒤에 값 붙혀넣는다. 그게 동영상 고유값 -->
                    <!-- <a href="#" onclick="gogo('비와 당신의 이야기')"><img src="./images/m1.jpg" alt="비와 당신의 이야기"></a> -->
                    <a href="#" onclick="gogo('p6j5IqJw5Ck');return false;">
                        <!-- ;return false; : 실행할때 다른거 작동하지마  a가 이동하는 속성이 안되게 막는것 -->
                        <!-- 포스터 -->
                        <img src="./images/m1.jpg" alt="비와 당신의 이야기">
                        <!-- 영화정보 -->
                        <ol class="movtxt">
                            <li>비와 당신의 이야기</li>
                            <li>강하늘,천우희</li>
                            <li>드라마,멜로</li>
                        </ol>      
                    </a> 
                </li>
                <li>
                    <a href="#" onclick="gogo('O0s8Btiv_Dg')">
                        <!-- 포스터 -->
                        <img src="./images/m2.jpg" alt="서복">
                        <!-- 영화정보 -->
                        <ol class="movtxt">
                            <li>서복</li>
                            <li>공유,박보검</li>
                            <li>드라마</li>
                        </ol>      
                    </a> 
                </li>
                <li>
                    <a href="#" onclick="gogo('TMwaYs4H7yI')">
                        <!-- 포스터 -->                        
                        <img src="./images/m3.jpg" alt="미나리">
                                <!-- 영화정보 -->
                                <ol class="movtxt">
                                    <li>미나리</li>
                                    <li>한예리,윤여정</li>
                                    <li>드라마</li>
                                </ol>      
                            </a> 

                </li>
                <li>
                    <a href="#" onclick="gogo('Qh4bQK_PY90')">
                        <!-- 포스터 -->                    
                        <img src="./images/m4.jpg" alt="더스파이">
                                <!-- 영화정보 -->
                                <ol class="movtxt">
                                    <li>더 스파이</li>
                                    <li>베네딕트 컴버배치</li>
                                    <li>스릴러</li>
                                </ol>      
                            </a> 
                </li>
                <li>
                    <a href="#" onclick="gogo('tfmRVC_GADw')">
                        <!-- 포스터 -->                        
                        <img src="./images/m5.jpg" alt="노메드랜드">
                                <!-- 영화정보 -->
                                <ol class="movtxt">
                                    <li>노매드랜드</li>
                                    <li>프란시스 맥도맨드</li>
                                    <li>드라마</li>
                                </ol>      
                            </a> 
                </li>
                <li>
                    <a href="#" onclick="gogo('Dt5hFexM5BI')">
                        <!-- 포스터 -->                        
                        <img src="./images/m6.jpg" alt="라라랜드">
                                <!-- 영화정보 -->
                                <ol class="movtxt">
                                    <li>라라랜드</li>
                                    <li>데이미언 셔젤</li>
                                    <li>뮤지컬</li>
                                </ol>      
                            </a> 
                </li>
            </ul>
        </nav>


    </main>

    <!-- 3. 하단영역 -->

    </footer>





    
</body>
</html>
