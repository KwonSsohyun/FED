<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보그 코리아에 오신 것을 환영합니다!</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fontisto@v3.0.4/css/fontisto/fontisto.min.css">
</head>
<body>
    <!-- /////////// 1. 상단 영역 /////////// -->
    <div>
        <header class="top ibx">
            <!-- 1-1. 상단메뉴 -->
            <div class="tmenu">

                 <!-- 1-1-1. SNS 박스 -->
                 <div class="sns">
                    <a href="#" class="fi fi-instagram">
                        <span class="ir">인스타그램</span>  <!-- a태그는 뭔가를 싸놓고 링크를 걸어놔야 하는 특성이 있기 때문에, span으로 설명적고 설명안보이게한다. : core.css에 .ir 설정함-->
                    </a>
                    <a href="#" class="fi fi-facebook">
                        <span class="ir">페이스북</span> 
                    </a>
                    <a href="#" class="fi fi-twitter">
                        <span class="ir">트위터</span> 
                    </a>
                    <a href="#" class="fi fi-youtube-play">
                        <span class="ir">유튜브</span> 
                    </a>
                    <a href="#">
                        <span class="ir">카카오스토리</span> 
                    </a>
                 </div>

                 <!-- 1-1-2. 사이드 메뉴 -->
                 <div class="sideMenu">
                    <ul class="smbx">
                        <li>
                            <a href="#">SIDE MENU</a>
                            <!-- 서브메뉴 -->
                            <ol class="smsub">
                                <li>
                                    <a href="#">회사 소개</a>
                                </li>
                                <li>
                                    <a href="#">광고 및 제휴</a>
                                </li>
                                <li>
                                    <a href="#">개인정보 처리방침</a>
                                </li>
                            </ol>
                        </li>
                        <li>
                            <a href="#">SUBSCRIBE</a>
                        </li>
                    </ul>




                 </div>
             </div>
            <!-- 1-2. 로고 박스 -->
            <h1 class="logo"><!-- 큰 제목로고이기 때문에 h1도 블록태그이기 때문에 -->




            </h1> 
            <!-- 1-3. GNB 박스 -->
            <nav class="gnb"><!-- nav도 블록태그 -->



            </nav> 


        </header>
    </div>




    <!-- /////////// 2. 메인 영역 /////////// -->
    <div>
        <main class="cont ibx">
            <section class="pt1 rbx"> <!-- rbx는 비율유지박스 설정한 css -->
                <div class="rbxIn"> <!-- rbxIn 속박스 -->
                    <div class="cbx bgi bg1"> <!-- cbx 컨텐츠(실제내용들어가는) 박스 (코어css설정)--> <!-- bgi : 이미지 꽉차게 들어가는 것 (코어css설정) --> 
                        <!-- bg1 : 각각 이미지 설정 (main.css설정) -->

                    </div> 
                </div> 
            </section>
            <section class="pt2 rbx">
                <div class="rbxIn"> <!-- bg2/3/4 : 각각의 들어갈 이미지 셋팅 (main.css설정) -->
                    <div class="cbx bgi bg2"></div> <!-- 옆으로 흐르게 설정 -->
                    <div class="cbx bgi bg3"></div>
                    <div class="cbx bgi bg4"></div>
                </div>
            </section>

            <section class="pt1 rbx"> <!-- pt1과 같은 형식이기 때문에 복붙! -->
                <div class="rbxIn"> 
                    <div class="cbx bgi bg5"> 
                        

                    </div> 
                </div> 
            </section>

            <section class="pt2 rbx">
                <div class="rbxIn"> <!-- pt2과 같은 형식이기 때문에 복붙! -->
                    <div class="cbx bgi bg6"></div> <!-- 옆으로 흐르게 설정 -->
                    <div class="cbx bgi bg7"></div>
                    <div class="cbx bgi bg8"></div>
                </div>
            </section>

            <section class="pt1 rbx"> <!-- pt1과 같은 형식이기 때문에 복붙! -->
                <div class="rbxIn"> 
                    <div class="cbx bgi bg9"> 
                        

                    </div> 
                </div> 
            </section>

            <section class="pt2 rbx">
                <div class="rbxIn"> <!-- pt2과 같은 형식이기 때문에 복붙! -->
                    <div class="cbx bgi bg10"></div> <!-- 옆으로 흐르게 설정 -->
                    <div class="cbx bgi bg11"></div>
                    <div class="cbx bgi bg12"></div>
                </div>
            </section>

            <section class="pt2 rbx">
                <div class="rbxIn"> <!-- pt2과 같은 형식이기 때문에 복붙! -->
                    <div class="cbx bgi bg13"></div> <!-- 옆으로 흐르게 설정 -->
                    <div class="cbx bgi bg14"></div>
                    <div class="cbx bgi bg15"></div>
                </div>
            </section>
        </main>
    </div>




    <!-- /////////// 3. 하단 영역 /////////// -->
    <div>
        <footer class="info ibx">

        </footer>
    </div>


    
</body>
</html>
